<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <li class="list-group-item"></li>
      </ul>
      <div *ngIf="onlyOdd" appBetterDirective>
        <li  *ngFor="let odd of oddNumber" [ngClass]="{odd: odd % 2 !== 0}">
          <p>{{ odd }}</p>
        </li>
      </div>
      <div *ngIf="!onlyOdd"  app-basic-directive appBetterDirective>
        <li  *ngFor="let even of evenNumber">
          <p>{{ even }}</p>
        </li>
      </div>
    </div>
  </div>
</div>
