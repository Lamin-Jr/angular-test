<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #name />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control"  #amount />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Description</label>
          <input type="text" id="Description" class="form-control"  #description />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Imge Url</label>
          <input type="text" id="ImageUrl" class="form-control"  #imageUrl />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddIngredient()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearIngredient()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
