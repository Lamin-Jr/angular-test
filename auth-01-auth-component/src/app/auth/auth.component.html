<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div style="text-align: center;" *ngIf="isLoading"><loading-spinner></loading-spinner></div>
    <!-- <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{errorMessage}}
    </div> -->
    <form #auThForm="ngForm" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          email
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          (click)="switchLogInButton ? onLogIng(auThForm) : onSignUp(auThForm)"
          [disabled]="auThForm.invalid"
        >
          {{ switchLogInButton ? "LogIn" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchLoginButton()">
          Switch to {{ !switchLogInButton ? "LogIn" : "Sign Up" }}
        </button>
      </div>
    </form>
  </div>
</div>
