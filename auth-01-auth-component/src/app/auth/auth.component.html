<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="isLoading" style="text-align: center;">
      <loading-spinner></loading-spinner>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
      {{errorMessage}}
    </div>

    <form #authForm="ngForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          email
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          password
          name="password"
          min="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          [disabled]="authForm.invalid"
          (click)="
            !swithLogIn ? onLogIn(authForm.value) : onSignUp(authForm.value)
          "
        >
          {{ !swithLogIn ? "LogIn" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="switchLogInButton()">
          {{ !swithLogIn ? "Switch To Sign Up " : "Switch To Log In" }}
        </button>
      </div>
    </form>
  </div>
</div>
